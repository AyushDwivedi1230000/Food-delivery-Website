<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blackStoveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stove body - rounded rectangle -->
  <rect x="20" y="40" width="80" height="60" rx="10" fill="url(#blackStoveGradient)" stroke="#FF6B00" stroke-width="3"/>
  
  <!-- Top burners -->
  <circle cx="40" cy="60" r="12" fill="#0d0d0d" stroke="#FF6B00" stroke-width="2.5"/>
  <circle cx="80" cy="60" r="12" fill="#0d0d0d" stroke="#FF6B00" stroke-width="2.5"/>
  
  <!-- Inner burner details -->
  <circle cx="40" cy="60" r="6" fill="none" stroke="#FF6B00" stroke-width="1.5"/>
  <circle cx="80" cy="60" r="6" fill="none" stroke="#FF6B00" stroke-width="1.5"/>
  
  <!-- Flames -->
  <path d="M 40 50 Q 37 45 40 40 Q 43 45 40 50 Z" fill="url(#flameGradient)" opacity="0.95">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 80 50 Q 77 45 80 40 Q 83 45 80 50 Z" fill="url(#flameGradient)" opacity="0.95">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Control panel -->
  <rect x="25" y="85" width="70" height="10" rx="3" fill="#1a1a1a" stroke="#FF6B00" stroke-width="1.5"/>
  
  <!-- Control knobs -->
  <circle cx="45" cy="90" r="4" fill="#2d2d2d" stroke="#FF6B00" stroke-width="1.5"/>
  <circle cx="75" cy="90" r="4" fill="#2d2d2d" stroke="#FF6B00" stroke-width="1.5"/>
</svg>
